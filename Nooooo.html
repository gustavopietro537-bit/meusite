<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Royal Studio Site</title>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(#8b0000, #3b0000);
  color: white;
  overflow-x: hidden;
}

/* ================= NAV ================= */
.tabs {
  display: flex;
  justify-content: center;
  gap: 12px;
  background: #600;
  padding: 15px;
  flex-wrap: wrap;
}

.tablinks {
  background: #b30000;
  border: none;
  padding: 14px 22px;
  font-size: 16px;
  color: white;
  border-radius: 12px;
  cursor: pointer;
  transition: 0.3s;
}

.tablinks:hover {
  background: gold;
  color: black;
  transform: scale(1.08);
}

.tablinks.active {
  background: gold;
  color: black;
}

/* ================= CONTENT ================= */
.tabcontent {
  display: none;
  padding: 40px 15px;
  text-align: center;
  animation: fade 0.5s;
}

@keyframes fade {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}

/* ================= BUTTONS ================= */
.big-btn {
  display: block;
  margin: 15px auto;
  padding: 20px 40px;
  font-size: 20px;
  background: red;
  border: none;
  border-radius: 18px;
  cursor: pointer;
  color: white;
  transition: 0.3s;
  max-width: 420px;
  width: 90%;
}

.big-btn:hover {
  background: gold;
  color: black;
  transform: scale(1.1);
}

/* ================= SCRIPT BOX ================= */
.script-box {
  background: #600;
  margin: 20px auto;
  padding: 25px;
  border-radius: 18px;
  max-width: 520px;
}

.script-box h3 {
  color: gold;
  margin-top: 0;
}

/* ================= INPUT ================= */
input[type="text"] {
  padding: 15px;
  width: 90%;
  max-width: 400px;
  border-radius: 12px;
  border: none;
  font-size: 18px;
  margin-bottom: 20px;
}

/* ================= LANGUAGE ================= */
.lang {
  position: fixed;
  top: 15px;
  right: 15px;
  z-index: 999;
}

.lang select {
  padding: 8px;
  font-size: 16px;
}

/* ================= SNOW ================= */
.snow {
  position: fixed;
  top: -10px;
  color: white;
  animation: fall linear infinite;
  pointer-events: none;
}

@keyframes fall {
  to { transform: translateY(110vh); }
}

/* ================= SANTA ================= */
.santa {
  position: fixed;
  top: -150px;
  width: 90px;
  animation: santaFall 12s linear infinite;
  pointer-events: none;
  z-index: 1;
}

@keyframes santaFall {
  to { transform: translateY(120vh); }
}

/* ================= MOBILE ================= */
@media (max-width: 768px) {

  .tabs {
    flex-direction: column;
  }

  .tablinks {
    width: 90%;
    font-size: 18px;
  }

  .big-btn {
    font-size: 22px;
    padding: 22px;
  }

  .script-box {
    width: 95%;
  }

  .lang {
    position: static;
    text-align: center;
    margin: 10px 0;
  }

  .santa {
    width: 65px;
    opacity: 0.8;
  }
}
</style>
</head>

<body>

<!-- LANGUAGE -->

<script>
function openTab(evt, tab) {
  document.querySelectorAll('.tabcontent').forEach(t=>t.style.display='none');
  document.querySelectorAll('.tablinks').forEach(b=>b.classList.remove('active'));
  document.getElementById(tab).style.display='block';
  evt.currentTarget.classList.add('active');
}
document.querySelector('.tablinks').click();

function changeLang(lang) {
  document.querySelectorAll('[data-'+lang+']').forEach(el=>{
    el.innerText = el.getAttribute('data-'+lang);
  });
}

function searchScript(val) {
  document.querySelectorAll('.script-box').forEach(box=>{
    box.style.display = box.innerText.toLowerCase().includes(val.toLowerCase()) ? 'block' : 'none';
  });
}

/* Snow */
let flakes = window.innerWidth < 768 ? 20 : 40;
for(let i=0;i<flakes;i++){
  let s=document.createElement('div');
  s.className='snow';
  s.innerHTML='‚ùÑ';
  s.style.left=Math.random()*100+'vw';
  s.style.animationDuration=5+Math.random()*5+'s';
  s.style.fontSize=10+Math.random()*20+'px';
  document.body.appendChild(s);
}
</script>
