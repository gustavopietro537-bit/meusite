<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Dark Store</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAABgAAAAQACAIAAACoEwUVAAEAAElEQVR4nGz9d4BtW1UlDo8x59rn1L3vvvsCmUeQqAjSYmgMLaiI');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    color: white;
    text-align: center;
  }

  header {
    background: rgba(0,0,0,0.6);
    padding: 20px;
    font-size: 32px;
    font-weight: bold;
  }

  nav a {
    margin: 0 10px;
    padding: 8px 14px;
    background: rgba(0,0,0,0.6);
    border-radius: 6px;
    color: #fff;
    text-decoration: none;
    font-size: 16px;
    transition: 0.2s;
  }

  .container {
    margin-top: 60px;
    background: rgba(0,0,0,0.55);
    padding: 40px;
    display: inline-block;
    border-radius: 12px;
  }

  button {
    padding: 15px 30px;
    font-size: 18px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    margin: 10px;
  }

  .buy-btn {
    background: purple;
    color: white;
  }

  .gpt-btn {
    background: white;
    color: black;
  }
  /* Estilo profissional */
  header {
    background: linear-gradient(90deg, #000, #3a0057);
    padding: 25px;
    font-size: 38px;
    font-weight: bold;
    letter-spacing: 2px;
  }

  nav {
    background: rgba(0,0,0,0.7);
    padding: 12px;
    position: sticky;
    top: 0;
    backdrop-filter: blur(6px);
  }

  nav a:hover {
    background: #6a00ff;
  }

  .container {
    box-shadow: 0 0 25px rgba(0,0,0,0.6);
    border: 1px solid rgba(255,255,255,0.15);
  }

  button:hover {
    opacity: 0.85;
    transform: scale(1.04);
    transition: 0.2s;
  }
</style>
</head>
<body>

<header>Dark Store</header>

<nav>
  <a href="#" onclick="showTab('home')">Home</a>
  <a href="#" onclick="showTab('social')">Siga nas Redes</a>
  <a href="#" onclick="showTab('produtos')">Produtos</a>
  <a href="#" onclick="showTab('contato')">Contato</a>
</nav>

<script>
function showTab(id){
  document.getElementById('home').style.display='none';
  document.getElementById('social').style.display='none';
  document.getElementById('produtos').style.display='none';
  document.getElementById('contato').style.display='none';
  document.getElementById(id).style.display='block';
}
</script>

<div id="home" class="container" style="display:block;">
  <h1>Bem-vindo à Dark Store</h1>
  <button class="buy-btn" onclick="window.location.href='https://discord.gg/ebStSbKNpz'">Comprar Brainrot</button>
  <button class="gpt-btn" onclick="window.location.href='https://chatgpt.com/'">Ir para ChatGPT</button>
  <button class="buy-btn" style="background:#4caf50;" onclick="window.location.href='https://www.roblox.com/games/109983668079237/Steal-a-Brainrot'">Jogar o Jogo</button>
</div>

<div id="social" class="container" style="margin-top:40px;">
  <h2>Siga nas Redes Sociais</h2>
  <p><a style="color:#fff;" href="https://www.youtube.com/@Boonie0" target="_blank">Canal do YouTube</a></p>
  <p><a style="color:#fff;" href="https://www.tiktok.com/@gugu648urg?lang=pt-BR" target="_blank">TikTok</a></p>
</div>

<div id="produtos" class="container" style="margin-top:40px;">
  <h2>Produtos</h2>
  <p>Aqui você pode adicionar seus produtos futuramente.</p>
</div>

<div id="contato" class="container" style="margin-top:40px;">
  <h2>Contato</h2>
  <p>Coloque aqui informações de contato, email ou formulário.</p>
</div>

</body>
</html>
